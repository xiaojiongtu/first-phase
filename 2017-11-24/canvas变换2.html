<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			background-color: #FCE1E5;
			text-align: center;
		}
		#c1{
			background-color: #f6f8fa;
		}
	</style>
</head>
<body>
<canvas id="c1" width="800" height=800"></canvas>
<script>
	function d2a(n) {
		return n*Math.PI/180
	}
	function a2d(n) {
		return n*180/Math.PI
	}
	window.onload=function () {
		let c1 = document.getElementById("c1");//拿到canvas元素
		let ct = c1.getContext('2d');  //创建画布

		//变换之前先保存
		ct.save();
		// ct.translate(200,200,300,200)
		ct.rotate(d2a(40));

		ct.fillStyle='rgba(255,0,0,0.3)';
		ct.strokeRect(-150, -100, 300, 200);

		ct.fillRect(0,0,c1.width,c1.height);

		ct.strokeStyle='red';
		ct.strokeRect(100, 100, 300, 200);

		//变换完之后恢复
		ct.restore();
	}
</script>
</body>
</html>
