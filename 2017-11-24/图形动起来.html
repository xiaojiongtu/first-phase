<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			background-color: #FCE1E5;
			text-align: center;
		}
		#c1{
			background-color: #f6f8fa;
		}
	</style>
</head>
<body>
<canvas id="c1" width="800" height=800"></canvas>
<script>
	window.onload=function () {
		let c1 = document.getElementById("c1");//拿到canvas元素
		let ct = c1.getContext('2d');  //创建画布
           let l=50;

           setInterval(function () {
              ct.clearRect(0,0,c1.width,c1.height);
			   l+=5;
			   ct.strokeRect(l,50,100,100)
		   },20)
	}
</script>
</body>
</html>
