<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../lib/raphael.js"></script>
</head>
<body>
<input type="button" value="动画" id="btns">
<script>
	window.onload=function () {
		let  btn=document.getElementById('btns');
		let paper=Raphael(50,50,800,800);

           let types=['linear','easeIn','easeOut','easeInOut','backIn','backOut','elastic','bounce'];

		    let rects=types.map((item,index)=>{
				let rect=paper.rect(50,50*index,200,100);
				rect.attr('fill','red');
				return rect;
		});

		btn.onclick=function () {
			rects.forEach((item,index)=>{
				item.animate({'x':600},3000,types[index])
			})
		}

	}
</script>
</body>
</html>
