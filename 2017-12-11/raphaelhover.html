<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../lib/raphael.js"></script>
</head>
<body>
<script>
	window.onload=function () {
		let paper=Raphael(0,0,800,800);

		let path=paper.path('M 100 100 L 200 100  200 200 100 200  Z');

		path.attr('fill','yellow');

		path.hover(function () {
			this.attr('fill','red')
		},function () {
			this.attr('fill','green')
		})

		setTimeout(function () {
			path.unhover()
		},1000)
	}
</script>
</body>
</html>
