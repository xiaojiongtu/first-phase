<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../lib/raphael.js"></script>
</head>
<body>
<script>
	window.onload=function () {
		let paper=Raphael(0,0,800,800);

		let rect=paper.rect(100,100,400,400);

		rect.attr('fill','yellow');
		rect.click(function () {
			this.attr('fill','red')
		})
	}
</script>
</body>
</html>
