<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../lib/raphael.js"></script>
</head>
<body>
<script>
	window.onload=function () {
		let paper=Raphael(0,0,800,800);
		let ellipse=paper.ellipse(300,400,200,100);
		ellipse.attr('fill','yellow')
        ellipse.click(function () {
			// this.transform('r45')//不兼容ie6
			this.attr('transform','r30')
		})
	}
</script>
</body>
</html>
