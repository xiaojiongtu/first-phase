<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="box" >
	<input type="text" v-model="num1">
	{{num1}}
</div>
<script>
	let vm=new Vue({
		el:'#box',
		data:{
			a:0,
			b:0
		},
		methods:{},
		computed:{
			num1:{
				get:function(){
					return this.a;
				},
				set:function(newVal){
                  let n=parseInt(newVal);
                  if(n<0||n==''){
                  	n=0;
				  }
				  this.a=n
				}
			}
		}
	})
</script>

</body>
</html>
