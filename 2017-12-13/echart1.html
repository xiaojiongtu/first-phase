<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../lib/echarts.js"></script>
	<style>
		.box{
			width: 800px;
			height: 800px;
			border: 1px solid;
			margin: 40px auto;
		}

	</style>
</head>
<body>
<div class="box" id="box"></div>
<script>
   let box=document.getElementById('box');
   let options={
   	  title:{
   	  	text:'x市人口数量',
		  subtext: '2017年(单位：万)',
		  textStyle:{
			  color:"red",
			  align:'right',
			  textShadowOffsetX:12,
			  textBorderColor: 'rgba(0, 0, 0, 0.5)',
		  },
		  padding:[10,5],
		  left:'350',
	  },

	   legend:{
		   type:'plain',
		   data:['男','女'],
		   right:0,

		   textStyle: {
			   color: 'red'
		   }
	   },
	   xAxis:{
   	  	type:'category',
         // data:[
			//  {value:'1月'},
			//  {value:'2月'},
			//  {value:'3月'},
			//  {value:'4月'},
			//  {value:'5月'},
			//  {value:'6月'}
		 // ]
		   data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
	   },
	   yAxis:{
		  type:'value'
	   },
	   series: [
		   {
			   type: 'bar',
			   name:'男',
			   data:[1352, 233, 1354, 1354, 1355, 1356, 1364, 1454, 1334, 1254, 1350, 754]
		   },
		   {
		    	name:'女',
			   type:'bar',
			   data:[1245, 1233, 1254, 1254, 1255, 1256, 1464, 1354, 1234, 1154, 1250, 454]
		   }
       ],
	   animationEasing: 'bounceOut',
	   hoverLayerThreshold:{
           default:3000,
	   },
	   animationDelay: function (idx) {
		   // 越往后的数据延迟越大
		     return idx * 100;
	   }

   };

   let chart=echarts.init(box);
   chart.setOption(options)
</script>
</body>
</html>
