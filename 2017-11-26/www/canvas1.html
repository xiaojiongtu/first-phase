<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script>
		window.onload=function () {
			let oV=document.getElementById('v1');
			let oC=document.getElementById('c1');
			let oBtn=document.getElementById('btn1');

			let ct=oC.getContext('2d');
			oBtn.onclick=function () {
				ct.drawImage(oV,0,0)
			}
		}
	</script>
</head>
<body>
<input type="button" value="过去" id="btn1"><br>
<video id="v1" src="a.mp4" controls></video>
 <canvas id="c1" width="636" height="360">

 </canvas>
</body>
</html>
