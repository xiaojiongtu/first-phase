<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style media="screen">
		.wrap {width:300px; height:300px; background:#CCC; overflow:hidden;}
		.content {width:800px; height:800px; background:-webkit-linear-gradient(left top, red, green)}
	</style>
	<script src="iscroll.js" charset="utf-8"></script>
</head>
<body>
<div class="wrap box1">
	<div class="content">
		打开的
	</div>
</div>

<div class="wrap box2" >
	<div class="content">
		关闭的
	</div>
</div>
<script>
	window.onload=function () {
		let iscroll=new IScroll('.box1', {momentum: true});

		let iscroll2=new IScroll('.box2', {momentum: false});
	}
</script>
</body>
</html>
