<head>

	<style>
		.box1{
          background-color: #2d97fa;
			width: 200px;
			height: 200px;
			padding: 10px;
			border: 10px solid;
		}
		.box2{
          background-color: #2d97fa;
			width: 200px;

			background-color: yellow;
			width: 200px;
			height: 200px;
			padding: 10px;
			border: 10px solid;
			box-sizing:padding-box;
			-moz-box-sizing:padding-box;		}
	</style>
</head>
<body>

	 普通盒模型，非ie的，box-sizing：content-box的
</div>
